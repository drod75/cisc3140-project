{% extends "index.html" %}{% block title %}About{% endblock %}
{% block header %}
<div class="page-wow">
    <h1 class="page-title">Smart Spending</h1>
    <p class="page-description">Spend your money smarter with the power of AI!</p>
</div>
{% endblock %}

{% block content %}

        <div class="recomendation">
            <h3>{{key.title().replace('_', ' ')}}</h3>
            <p>{{value}}</p>
        </div>
    </div>

    {% endfor %}
{% endblock %}
